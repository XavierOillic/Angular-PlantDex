<div class="design-Water-Sun">
  <div class="sun-icon-design">
    <div><h6 class="icon-title">Watering</h6></div>
    <div class="align-icon b-color">
      <div>
        <i class="very-sunny" [title]="'bi bi-brightness-high'">{{ icons }}</i>
      </div>
      <div>
        <i class="" [title]="'bi bi-brightness-high'">{{ icons }}</i>
      </div>
      <div>
        <i class="less-sunny" [title]="'bi bi-brightness-high-fill'">{{
          icons
        }}</i>
      </div>
    </div>
  </div>
  <div class="drop-icon-design">
    <div><h6 class="icon-title">Sunshine</h6></div>
    <div class="align-icon y-color">
      <div>
        <i class="less-water" [title]="'bi bi-droplet'">{{ icons }}</i>
      </div>
      <div>
        <i class="big-water" [title]="'bi bi-droplet-fill'">{{ icons }}</i>
      </div>
      <div>
        <i class="" [title]="'bi bi-droplet-fill'">{{ icons }}</i>
      </div>
    </div>
  </div>
</div>
