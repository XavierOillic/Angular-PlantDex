<div>
  <div>
    <h2><strong>Create</strong>, Read, Update, Delete</h2>
  </div>
  <form
    [formGroup]="formPlantTs"
    (ngSubmit)="onSubmitForm()"
    class="form-design"
  >
    <div clas="mb-3">
      <label for="nom-plant" class="form-label"> >> PLant Name : &nbsp;</label>
      <input
        type="text"
        placeholder="Nom de la Plante"
        formControlName="nom"
        id="nom-plant"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            formPlantTs.controls['nom'].touched &&
            formPlantTs.controls['nom'].invalid
        }"
        aria-labelledby="invalid-feedback-input-name"
      />
      <div class="invalid-feedback" id="invalid-feedback-input-name">
        Ce champ est requis
      </div>
    </div>
    <div clas="mb-3">
      <label for="categorie-plant" class="form-label">
        >> PLant Categorie : &nbsp;</label
      >
      <input
        type="text"
        placeholder="categorie"
        formControlName="categorie"
        id="categorie-plant"
        class="form-control"
      />
    </div>
    <div clas="mb-3">
      <label for="soleil-plant" class="form-label">
        >> PLant Soleil : &nbsp;</label
      >
      <input
        type="text"
        placeholder="Ensoleillement"
        formControlName="soleil"
        id="soleil-plant"
        class="form-control"
      />
    </div>
    <div clas="mb-3">
      <label for="arrosage-plant" class="form-label">
        >> PLant Arrosage : &nbsp;</label
      >
      <input
        type="text"
        placeholder="Arrosage"
        formControlName="arrosage"
        id="arrosage-plant"
        class="form-control"
      />
    </div>
    <div clas="mb-3">
      <label for="image-plant" class="form-label">
        >> PLant image : &nbsp;</label
      >
      <input
        type="text"
        placeholder="Image"
        formControlName="image"
        id="image-plant"
        class="form-control"
      />
    </div>
    <div clas="mb-3">
      <label for="id-plant" class="form-label"> >> PLant id : &nbsp;</label>
      <input
        type="text"
        placeholder="Id"
        formControlName="id"
        id="id-plant"
        class="form-control"
      />
    </div>
    <div>
      <button
        class="btn btn-success"
        [disabled]="formPlantTs.invalid"
        type="submit"
      >
        Cr√©er la PLante !
      </button>
      <!-- Si le champ n'est pas rempli ou mal rempli, le boutton reste invalide [disabled]="formPLant.invalid"-->
    </div>
  </form>
</div>
