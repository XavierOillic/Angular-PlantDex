<div class="card" style="width: 18rem" id="cardDesign">
  <img [src]="plant.image" class="card-img-top" [alt]="plant.nom" />
  <div class="card-body">
    <h5 class="card-title text-truncate" [title]="plant.nom">
      {{ plant.nom }}
    </h5>
    <p class="card-text">
      {{ plant.categorie }}
    </p>
    <a href="#" class="btn btn-success">NiaNiania</a>
  </div>
</div>
