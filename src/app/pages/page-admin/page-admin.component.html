<h1>Page Admin PlantDex</h1>
<div>
  <button>&nbsp;<a href="admin/new-plant"> AJOUTER PLANTE !&nbsp;</a></button>
</div>

<table class="table">
  <!-- C'est la classe Bootstrap TABLE-->
  <thead class="thead-design">
    <th>Nom</th>
    <th>Image</th>
    <th>Cat√©gorie</th>
    <th>Ensoleillement</th>
    <th>Arrosage</th>
  </thead>
  <tbody>
    <tr *ngFor="let plantData of plantsToAdmin">
      <td class="left-pad">
        <!--<input
          type="checkbox"
          class="update"
          value="{{ plantData }}"
          id="{{ plantData }}"
          (choosePlantToUpdate)="updatePlantBtn($event)"
        />-->
        <button
          class="design-btn"
          value="{{ plantData }}"
          id="{{ plantData }} "
          [ngStyle]="{ width: '5rem' }"
        >
          &nbsp;<a href="admin/edit-plant" [ngStyle]="{ color: 'white' }"
            >Update</a
          >
        </button>
        &nbsp;&nbsp;{{ plantData.nom }}
      </td>
      <td class="col-img">
        <img
          class="size"
          src="{{ plantData.image }}"
          alt="Image : {{ plantData.nom }} "
        />
      </td>
      <td>{{ plantData.categorie }}</td>
      <td>{{ plantData.soleil }}</td>
      <td>{{ plantData.arrosage }}</td>
      <td>{{ plantData.id }}</td>
    </tr>
  </tbody>
</table>
