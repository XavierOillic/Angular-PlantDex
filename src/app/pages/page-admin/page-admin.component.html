<!-- LA PAGE ADMIN : JE PEUX CHOISIR DE -- C R E E R -- ou de -- M O D I F I E R -- UNE PLANTE-->
<div class="entete">
  <div>
    <h1>Admin. de PlantDex</h1>
  </div>
  <div class="design-btn-ht">
    <!--   BUTTON ==> DANS ANGULAR : le ROUTERLINK est à PRIVILEGIER : PLUS EFFICIENT !-->
    <button
      class="design-create-btn"
      routerLink="/admin/new-plant"
      [ngStyle]="{ width: '15rem', height: '3rem' }"
    >
      Ajouter une plante
    </button>
  </div>
</div>

<table class="table">
  <!-- C'est la classe Bootstrap TABLE -->
  <thead class="thead-design">
    <th>Nom :</th>
    <th>Image :</th>
    <th>Catégorie :</th>
    <th>Ensoleillement :</th>
    <th>Arrosage :</th>
    <th>Id :</th>
    <th>Suppression</th>
  </thead>
  <tbody>
    <tr *ngFor="let plantData of plantsToAdmin">
      <td class="left-pad">
        <button
          type="submit"
          class="design-update-btn"
          value="update-button"
          id="update-button"
          routerLink="/admin/edit-plant/{{ plantData.id }}"
          [ngStyle]="{ width: '5rem' }"
        >
          Update
          <app-icones
            [iconName]="'pencil'"
            [iconSize]="0.8"
            [iconColor]="'black'"
          ></app-icones>
        </button>
        {{ plantData.nom }}
      </td>

      <td class="col-img">
        <img class="size" [src]="plantData.image" [alt]="plantData.nom" />
      </td>
      <td>{{ plantData.categorie }}</td>
      <td>{{ plantData.soleil }}</td>
      <td>{{ plantData.arrosage }}</td>
      <td>{{ plantData.id }}</td>
      <td class="left-pad">
        <button
          type="button"
          class="design-delete-btn"
          value="delete-button"
          id="delete-button"
          [ngStyle]="{ width: '5rem' }"
          (click)="deletePLant(plantData.id)"
        >
          <app-icones [iconName]="'trash'" [iconSize]="0.8"></app-icones>
          <!-- Evenement (CLICK) qui déclenche DELETEPLANT par l'ID cf ==> SERVICES -->
        </button>
      </td>
    </tr>
  </tbody>
</table>
