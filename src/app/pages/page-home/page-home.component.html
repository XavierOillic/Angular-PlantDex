    <div id="testRandom" [ngStyle]="{ color: discoColorModeText() }">
      <app-filter-side-bar
        [categoriesToDisplay]="categoriesToSend"
        (categoriesToFilter)="filterPlantsByCategories($event)"
        (discoSending)="discoColorModeText()"
        (discoSending)="discoColorModeCard()"
      ></app-filter-side-bar>

      <!-- //====> ETAPE QUATRE : J'appelle -->
    </div>

    <div>
      <div>
        <app-search-bar
          (myrtilleVersParent)="filterPlantsByText($event)"
          class="searchDesign"
        ></app-search-bar>
      </div>

      <div>
        <app-filter-buttons
          (alphabetic_btn)="sortByAlphabetic($event)"
          (reset_btn)="resetAlpha($event)"
          (sunny_btn)="sortBySunshine($event)"
          (water_btn)="sortByWater($event)"
        ></app-filter-buttons>
      </div>

      <div class="container-plants" [ngStyle]="{ color: discoColorModeCard() }">
        <app-card-plant
          class="one-plant"
          *ngFor="let plantData of plantsToDisplay"
          [plant]="plantData"
        ></app-card-plant>

        <!-- Je Boucle FOR sur le TABTAMPON pour ne pas toucher au tableau originel-->
      </div>
    </div>
  </div>
</body>
